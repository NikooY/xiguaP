<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Mytest</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="starter">
		<input type="button" class="choose btn" id="begin" value="开始倒计时">
		<input type="button" class="choose btn" id="close" value="关闭">
	</div>
	<div id="counter">
		<p class="time" id="time"></p>	
	</div>
	<header id="header">
		<div class="btn">
			<input type="button" value="倒计时" id="call" class="btn">
		</div>
	</header>
	<div class="content">
		<div class="left"></div>
		<div class="right">
			<canvas id="myCanvas"></canvas>
		</div>
	</div>
	<footer id="footer"></footer>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>  
</body>
</html>
